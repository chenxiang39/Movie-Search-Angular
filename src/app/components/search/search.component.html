<div class = "searchContainer">
  <ng-template #rt let-r="result" let-t="term">
      <div [routerLink] = "['./watch/',r.media_type,r.id]">
        <img [src] = "r.backdrop_path" class="imgPic">
        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
      </div>
      
  </ng-template>
      <input id="typeahead-http" 
              type="text" 
              class="form-control" 
              [(ngModel)]="model" 
              [ngbTypeahead]="search" 
              placeholder="Search" 
              [resultTemplate] = "rt"
              [inputFormatter] = "formatter"
              />
    
</div>
