<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" href="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class = "detailContainer">
    <div class="topContainer">
        <div class="videoContainer">
            <app-video [data] = "videoData"></app-video>
        </div>  
        <div class = "introContainer">
            <div class = "title big white">{{detailData.title}}</div>
            <div class = "tagline light italic medium grey">{{detailData.tagline}}</div>
            <div class = "yearTimeVote light medium grey">{{yearTimeVote}}</div>
            <div *ngIf = "!!detailData.genres" class = "genres small grey">
                <span class = "white">Genres : </span> <span class = "light">{{detailData.genres}}</span>
            </div>
            <div  *ngIf = "!!detailData.spoken_languages" class = "language small grey">
                <span class = "white">Spoken Languages : </span> <span class = "light">{{detailData.spoken_languages}}</span>
            </div>
            <div class = "checklistBtnContainer">
                <button class = "checklistBtn small white" [class] = "!isNeedAddCheckList?'': 'isRemove'" (click) = "checklistBtnFun()">{{!isNeedAddCheckList ? 'Add to Watchlist' : 'Remove from Watchlist'}}</button>
            </div>
            <div class = "checklistInfoContainer" [style.display] = "showChecklist? 'flex' : 'none'"  [class] = "isNeedAddCheckList?'addedInfo': 'removeInfo'">
                <span class = "small">{{isNeedAddCheckList ? 'Added to watchlist.' : 'Removed from watchlist.'}}</span>
                <button class = "InfoCancelBtn" [class] = "isNeedAddCheckList?'addedInfo': 'removeInfo'" (click) = "cancelchecklist()">âœ–</button>
            </div>
        </div>
    </div>
    <div *ngIf = "!!detailData.overview" class = "descrContainer">
        <div class = "belowtitle medium white">Description</div>
        <div class = "small grey light">{{detailData.overview}}</div>
    </div>
    <div class = "shareContainer">
        <div class = "belowtitle medium white">Share</div>
        <div class = "belowtitle">
            <a class = "fa fa-twitter"
                href = "https://twitter.com/intent/tweet?text=Watch{{twitterlink}}"
                target = "_blank"
            >
            </a>
            <a class="fa fa-facebook-square fa-facebook-color"
                href = "https://www.facebook.com/sharer/sharer.php?u={{facebooklink}}"
                target = "_blank"
            ></a>
        </div>
    </div>
    <app-cast [data] = "castData"></app-cast>
    <app-review [data] = "reviewData"></app-review>
    <div class = "carousal">
        <app-carousel-item [data] = "recommendedData" [title] = "recommendedTitle"></app-carousel-item>
        <app-carousel-item [data] = "similarData" [title] = "similarTitle"></app-carousel-item>
    </div>
</div>
