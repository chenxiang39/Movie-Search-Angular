<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" href="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div *ngIf = "!!modaldata" class = "modal-container">
    <div class = "modal-header">
        <h4 class = "modal-title">{{modalData.name}}</h4>
        <button type = "button" class = "close" aria-label = "Close" (click) = "closeFun()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class = "Content">
        <div class = "header">
            <div class = "icon">
                <img class = "iconImg" src = {{modalData.profile_path}} />
            </div>
            <div class = "info">
                <div class = "infoText small black">{{modalData.birthday}}</div>
                <div class = "infoText small black">{{modalData.place_of_birth}}</div>
                <div class = "infoText small black">{{modalData.gender}}</div>
                <div class = "infoText small black">{{modalData.homepage}}</div>
                <div class = "infoText small black">{{modalData.known_for_department}}</div>
                <div class = "infoText small black">{{modalData.also_known_as}}</div>
                <div class = "external">
                    <a *ngIf = "!!externalData.imdb_id" class="fa fa-imdb"
                        href = "{{externalData.imdb_id}}"
                        target = "_blank"
                        title = "Visit IMDB"
                    >
                    </a>
                    <a *ngIf = "!!externalData.instagram_id" class="fa fa-instagram"
                        href = "{{externalData.instagram_id}}"
                        target = "_blank"
                        title = "Visit Instagram"
                    >
                    </a>
                    <a *ngIf = "!!externalData.facebook_id" class="fa fa-facebook-square"
                        href = "{{externalData.facebook_id}}"
                        target = "_blank"
                        title = "Visit Facebook"
                    ></a>
                    <a *ngIf = "!!externalData.twitter_id" class = "fa fa-twitter"
                        href = "{{externalData.twitter_id}}"
                        target = "_blank"
                        title = "Visit Twitter"
                    >
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf = "!!modalData.biography" class = "biography">
            <div class = "bioTitle black">Biography</div>
            <div class = "infoText small black">{{modalData.biography}}</div>
        </div>
    </div>
</div>
