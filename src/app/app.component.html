<!-- [routerLinkActiveOptions]="{ exact: true }" let homePage not always aactive -->
  <div class = "selfcontainer">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light mb-3">
        <a class="navbar-brand" [routerLink]="''">USC Films</a>
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          &#9776;
        </button>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <div class = "navbar-Item" >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-left nav-link " [routerLink]="''" routerLinkActive = "selected" [routerLinkActiveOptions]="{ exact: true }">Home</a>  
              </li>
              <li class="nav-item">
                <a class="nav-left nav-link" [routerLink]="'./mylist'" routerLinkActive = "selected" >My List</a>
              </li>
            </ul>
          </div>
          <div class = "navbar-search">
            <app-search (navbarHidden) = "navHidden()"></app-search>
          </div> 
        </div>
      </nav>
    </div>
    <div class = "itemContainer">
        <router-outlet></router-outlet>
    </div>
    <div class = "footerContainer">
        Powered by TMDB. Developed by Xiang Chen.
    </div>
  </div>
